<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>FACN7 Books Sharing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="header-picture">
      <img
        src="https://www.comune.andria.bt.it/wp-content/uploads/2017/04/Book-sharing.png"
        alt="book-sharing-logo"
      />
    </div>
    <div class="header">
      <h1>FACN7 Book Sharing</h1>
    </div>
    <div id="add-a-book">
      <div class="sub-header">
        <h2>Add a book to our library</h2>
      </div>
      <form class="form" action="/add-book" method="post">
        <input
          type="text"
          name="title"
          value=""
          placeholder="title"
          id="title_input"
          required
        />
        <input
          type="text"
          name="author"
          value=""
          placeholder="author"
          required
        />
        <button type="submit" name="button">Donate</button>
      </form>
    </div>
    <div id="find-a-book">
      <div class="sub-header">
        <h2>Search for a book</h2>
      </div>
      <form class="form" action="/find-book" method="post">
        <input
          id="search_title_input"
          type="text"
          name="title"
          value=""
          placeholder="title"
        />
        <button id="search" type="submit" name="button">Search</button>
      </form>
    </div>
    <div class="table-container">
      <table id="books-table">
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Availability</th>
        </tr>
      </table>
    </div>
    <script type="text/javascript" src="public/index.js"></script>
  </body>
</html>
